<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src ="shooter.js"></script>
    <script src="playermovement.js"></script>
    <script src="gameObjects.js"></script>
  </head>
  <body>
    <a-scene id="scene" inspector-plugin-recast>
      <a-assets>
        <a-asset-item
          id="weapon"
          src="./models/shooter/gun.gltf"
        ></a-asset-item>
          <audio id="footSteps" src="./sounds/footStep.mp3"></audio>
          <audio id="shoot" src="./sounds/shoot.mp3"></audio>
          
        <a-asset-item id="collider" src="./navmesh.gltf"></a-asset-item>
      </a-assets>


<!-- 
        <a-sound id="sound1" src="#footSteps" autoplay="false" volume=3 loop="false"></a-sound>
        <a-sound id="sound2" src="#shoot" autoplay="false" volume=2 loop="false"></a-sound> -->

       <a-entity id="sound1" sound="src:#footSteps; autoplay: false; volume: 3; loop: false; poolSize: 2"></a-entity> 
       <a-entity id="sound2" sound="src:#shoot; autoplay: false; volume: 3; loop: false; poolSize: 10"></a-entity> 

       <a-entity environment="preset: egypt; skyType:gradient; lighting: point"></a-entity>

       <a-entity light="type: ambient; color:white; intensity: 0.2"></a-entity>
      

      <a-entity id="camera-ring" movement-controls="speed:0.2, constrainToNavigationMesh: false" position="0 1 2">
       <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled:false">
        <a-entity
        id="gun"
        position="0 -5 0"
        scale="0.5 1 1"
        gltf-model="#weapon"
        rotation="0 180 0"

        playermovement
      ></a-entity>
        
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>

      <a-plane
        id="ground"
        color="orange"
        height="200"
        width="200"
        rotation="-90 0 0"
        visible="false"
        static-body
      ></a-plane>

      <a-entity bullets></a-entity>
      <a-entity wirefence woodenblock></a-entity>

      <a-entity id="navigation-mesh" gltf-model="#collider" nav-mesh visible="true"> </a-entity>
